<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Final</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="card">
        <div class="card-header">
            <img src="../static/logo-fi-unju.jpg" class="img-fluid mx-auto d-block" height="60" width=60%>
        </div>
        <div class="card-body">
          <h2>Recuperación avanzada de la información 2021</h2><br>
          <form action = "{% url 'home' %}" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-2">
                <label class="form-label">URL del repositorio</label>
              </div>
              <div class="col-md-6">
                <input class="form-control" type="text" name="url" placeholder="Ingrese repositorio" aria-label="default input example">
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-primary mb-3">Buscar Repositorio</button>
              </div>
            </div>  
          </form>
            
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Autor</th>
            <th scope="col">Titulo</th>
            <th scope="col">Fecha publicacion</th>
          </tr>
        </thead>
        <tbody>
          {% for item in lista %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{item.1}}</td>
            <td>{{item.3}}</td>
            <td>{{item.6}}</td>
            <td>
                <a href="{% url 'registro' forloop.counter%}" class="btn btn-primary">Detalles</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
        
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>



</html>
